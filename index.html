<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Tukar Wajah</title>
    <!-- Tailwind CSS CDN untuk styling yang cepat dan responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .spinner {
            border-top-color: #6366f1;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div class="container mx-auto max-w-4xl bg-white p-8 rounded-2xl shadow-xl my-10">
        <h1 class="text-4xl font-extrabold text-gray-900 text-center mb-6">
            Aplikasi Tukar Wajah
        </h1>
        <p class="text-center text-gray-600 mb-8">
            Unggah dua gambar, berikan deskripsi, dan biarkan AI membuat gambar baru.
        </p>

        <!-- Area Unggah Gambar -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <!-- Unggah Gambar 1 -->
            <div class="flex flex-col items-center">
                <label for="image1" class="block text-lg font-semibold text-gray-700 mb-4 cursor-pointer">
                    Wajah 1
                    <div id="preview1" class="mt-2 w-full h-64 border-4 border-dashed border-gray-300 rounded-xl flex items-center justify-center overflow-hidden bg-gray-50 hover:bg-gray-100 transition-colors duration-200">
                        <span class="text-gray-400">Pilih gambar</span>
                    </div>
                </label>
                <input type="file" id="image1" accept="image/*" class="hidden">
            </div>

            <!-- Unggah Gambar 2 -->
            <div class="flex flex-col items-center">
                <label for="image2" class="block text-lg font-semibold text-gray-700 mb-4 cursor-pointer">
                    Wajah 2
                    <div id="preview2" class="mt-2 w-full h-64 border-4 border-dashed border-gray-300 rounded-xl flex items-center justify-center overflow-hidden bg-gray-50 hover:bg-gray-100 transition-colors duration-200">
                        <span class="text-gray-400">Pilih gambar</span>
                    </div>
                </label>
                <input type="file" id="image2" accept="image/*" class="hidden">
            </div>
        </div>

        <!-- Masukan Prompt -->
        <div class="mb-8">
            <label for="prompt" class="block text-lg font-semibold text-gray-700 mb-2">
                Deskripsi
            </label>
            <textarea id="prompt" rows="3" class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 resize-none" placeholder="Contoh: 'Wajah dari gambar pertama dengan gaya rambut dari gambar kedua, tersenyum lebar.'"></textarea>
        </div>

        <!-- Tombol dan Indikator Pemuatan -->
        <div class="flex justify-center mb-8">
            <button id="generateBtn" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg hover:bg-indigo-700 transition-transform duration-200 transform hover:scale-105 disabled:bg-indigo-300 disabled:cursor-not-allowed">
                Tukar Wajah
            </button>
        </div>

        <div id="loading" class="hidden flex justify-center items-center mb-8">
            <div class="spinner w-8 h-8 rounded-full border-4 border-gray-300"></div>
            <span class="ml-4 text-lg text-gray-600">Sedang membuat...</span>
        </div>

        <!-- Area Hasil -->
        <div id="result-container" class="mt-8 hidden flex flex-col items-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Hasil</h2>
            <img id="resultImage" alt="Hasil Tukar Wajah" class="w-full h-auto max-h-[500px] object-contain rounded-xl shadow-md">
        </div>
    </div>

    <script>
// Memastikan kode dijalankan setelah DOM sepenuhnya dimuat.
window.onload = function() {
    // Dapatkan referensi ke elemen-elemen HTML.
    const image1Input = document.getElementById('image1');
    const image2Input = document.getElementById('image2');
    const preview1 = document.getElementById('preview1');
    const preview2 = document.getElementById('preview2');
    const promptInput = document.getElementById('prompt');
    const generateBtn = document.getElementById('generateBtn');
    const loadingIndicator = document.getElementById('loading');
    const resultContainer = document.getElementById('result-container');
    const resultImage = document.getElementById('resultImage');

    // GANTI DENGAN API KEY PRIBADI ANDA DI SINI
    const apiKey = "AIzaSyBw5hO9YnK6UVYm-mY3qR8qcN8NGaCI8qY";

    // Fungsi untuk menampilkan pratinjau gambar yang diunggah.
    const handleFileChange = (e, previewElement) => {
        const file = e.target.files[0];
        if (file) {
            console.log('File berhasil dipilih:', file.name);
            const reader = new FileReader();
            reader.onloadend = () => {
                previewElement.innerHTML = `<img src="${reader.result}" alt="Preview" class="object-cover w-full h-full">`;
            };
            reader.readAsDataURL(file);
        }
    };

    // Fungsi utama untuk memanggil API dan menghasilkan gambar.
    const handleGenerate = async () => {
        if (!image1Input.files[0] || !image2Input.files[0] || !promptInput.value) {
            alert('Silakan unggah kedua gambar dan masukkan deskripsi.');
            return;
        }

        generateBtn.disabled = true;
        loadingIndicator.classList.remove('hidden');
        resultContainer.classList.add('hidden');

        try {
            const userPrompt = `A face swap between the two uploaded images. The final image should be a realistic combination of the two faces, according to the description: ${promptInput.value}`;

            const payload = {
                instances: { prompt: userPrompt },
                parameters: { "sampleCount": 1 }
            };
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
            
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            const result = await response.json();
            
            if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                resultImage.src = imageUrl;
                resultContainer.classList.remove('hidden');
            } else {
                console.error("Kesalahan saat membuat gambar:", result);
                alert("Gagal membuat gambar. Silakan coba lagi.");
            }
        } catch (error) {
            console.error("Panggilan API gagal:", error);
            alert("Terjadi kesalahan. Silakan periksa koneksi Anda.");
        } finally {
            loadingIndicator.classList.add('hidden');
            generateBtn.disabled = false;
        }
    };

    // Tambahkan event listener.
    image1Input.addEventListener('change', (e) => handleFileChange(e, preview1));
    image2Input.addEventListener('change', (e) => handleFileChange(e, preview2));
    generateBtn.addEventListener('click', handleGenerate);
};
    </script>
</body>
</html>
